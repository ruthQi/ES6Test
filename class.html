<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Class</title>
</head>
<body>
   <script>
      //1.构造函数
      function Person(name, age){
         this.name = name;
         this.age = age;
      }

      Person.prototype = {
         constructor: Person,
         print(){
            console.log('我叫' + this.name + ',今年'+ this.age);
         }
      }

      let person = new Person('张三', 19);
      console.log(person);
      //2.class面向对象;

      class Person{
         constructor(name, age){
            this.name = name;
            this.age = age;
         }
         print(){
            console.log('我叫' + this.name + ',今年'+ this.age);
         }
      }
      let person1 = new Person('李四', 30);
      console.log(person1)
      person1.print();//我叫李四,今年30
   </script>
</body>
</html>
