<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Map</title>
</head>
<body>
   <script>
      /*
         1.类似于对象，本质上是键值对的集合；
         2.键不局限字符串，各种类型的值（包括对象）都可以当做键（对象中的键，都是字符串）
         3.对象"字符串-值",Map"值-值"是一种更加完善的Hash结构的实现
      */
      //对象测试：
      let obj1 = {b: 1}, obj2 = {c: 2}, obj = {};
      obj.name="张三";
      console.log(obj);//{name: "张三"}

      obj[obj1] = '天空';
      console.log(obj);//{name: "张三", [object Object]: "天空"}

      obj[obj2] = "大海";
      console.log(obj);//{name: "张三", [object Object]: "大海"}
      //键使用对象，都进行了toString(),所以键-obj1 === 键-obj2
      console.log(obj1.toString() === obj2.toString());//true
      
      //01-创建Map集合
      // let map = new Map();
      // console.log(map);//Map(0) {}

      let map = new Map([
         ['name', '张三'],
         ['age', 20],
         ['sex','男'],
         [obj1, '今天天气很好'],
         [obj2, '适合出游'],
         [[1,2], 'hahha']
      ]);
      console.log(map.get(obj1));//今天天气很好
      console.log(map.get([1,2]))//undefined
      console.log(map);//Map(5) {"name" => "张三", "age" => 20, "sex" => "男", {…} => "今天天气很好", {…} => "适合出游"}

      //02-常用属性
      console.log(map.size);//6

      //03-常用方法：set, get, delete, has, clear, keys(), values(), entries()
      map.set('friends', ['啊大', '啊小']);
      console.log(map);

      map.set(['dog'], '小花');
      console.log(map);

      console.log(map.get('friends'));//["啊大", "啊小"]

      console.log(map.delete('age'));//true
      console.log(map);

      console.log(map.has('friends'));//true

      console.log(map.keys());
      console.log(map.values());
      console.log(map.entries());//键值对

      //04-遍历
      map.forEach((item, index)=>{
         console.log(index + ':' + item)
      })
      
      //05-注意事项
      map.set({}, '呵呵呵呵呵');
      map.set({}, '哈哈哈哈哈');
      console.log(map)
      console.log({} === {});//false
   </script>
</body>
</html>
