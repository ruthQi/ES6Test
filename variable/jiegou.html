<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>解构</title>
</head>
<body>
   <script>
      /*
      基本用法
      */
      let arr = ['张三', 18, '男'];
      console.log(arr)
      let [name, age, sex] = arr;
      console.log(name, age, sex);//张三 18 男

      /*
         02-对象解构用法

         1.与顺序无关，只要key值对应就可
      */
      //
      let {name1, sex1, age1} = {name1:'李四', age1: 20, sex1: '女'}
      console.log(name1, age1, sex1);//李四 20 女


      let {name2, age2, friends, pet} = {name2:'李四', age2:23, sex2: '男', friends:['lulu', '王五'], pet:{name:'pig', age:1}}
      console.log(name2, age2)//李四 23
      console.log(friends);//["lulu", "王五"]
      console.log(pet);//{name: "pig", age: 1}

      let {name3, ...value} = {name3:'李四', age3:23, sex3: '男', friends:['lulu', '王五'], pet:{name:'pig', age:1}}
      console.log(name3);//李四
      console.log(value);//{age3: 23, sex3: "男", friends: Array(2), pet: {…}}

      //一般不这样使用
      let {foo:xxx} = {foo:'bar'};
      console.log(xxx);//bar
      console.log(foo);//Uncaught ReferenceError: foo is not defined
      

      //03-数组解构用法
      let [arr1, , , arr3] = [2, 3, 4];
      console.log(arr1, arr3);//2 undefined

      let [a,[b, [c, d, [e, f]]]] = [1, [2,[3,4,[5,6]]]];
      console.log(a,b,c,d,e,f);//1 2 3 4 5 6

      let [a3, ...arrAll] = [6, 7, 8, 0, 9];
      console.log(a3);//6
      console.log(arrAll);//[7, 8, 0, 9]


      /*
         04-基本变量解构用法
      */
      let [a1, b1, c1, d1, e1] = 'hello';
      console.log(a1, b1, c1, d1, e1);//h e l l o
      
      //如果等号的右边不是数组（或者严格地说，不是可遍历的结构，参见《Iterator》一章），那么将会报错。
      let [a2, b2, c2, d2] = 1234;//Uncaught TypeError: 1234 is not iterable
      console.log(a2, b2, c2, d2)

      let {length : len} = 'hello';
      console.log(length);//0
      console.log(len);//5
   </script>
</body>
</html>
