<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>const声明常量</title>
</head>
<body>
   <script>
      //let声明变量，const声明常量
      /*
         const只在当前的代码块中有效
      */
      {
         const a = 'zhangsan';
         console.log(a);//zhangsan
      }
      console.log(a);//Uncaught ReferenceError: a is not defined

      /*
         const声明的变量作用域不会提升
      */

      {
         console.log(a);//Uncaught ReferenceError: a is not defined
         const a = 'zhangsan';
      }

      /*
         不能重复声明变量,使用var,let, const声明的变量都不能重复
      */
      {
         const same1 = 'zhangsan';
         const same1 = 'lisi';
         //var same1 = 'hahah';

         console.log(same1);//Uncaught SyntaxError: Identifier 'same1' has already been declared
      }

      /*
         const声明变量必须赋初始值
      */
      {
         const value;//Uncaught SyntaxError: Missing initializer in const declaration
         value = 'init'
      }
      /*
         const赋值之后不能再改变
      */
      {
         const value = 'init';
         value = 'init2';//Uncaught TypeError: Assignment to constant variable.
      }

      /*
         const定义一个对象，是指向的对象所在的堆地址，只要地址不变，对象可以改变
      */
      {
         const obj= {name:'张三'};
         obj = {name:'李四'};//Uncaught TypeError: Assignment to constant variable.
         console.log(obj);
         obj.name="李四";
         console.log(obj);//正常输出：{name: "李四"}
      }
   </script>
</body>
</html>
