   <title>函数</title>

<body>
   <script>
      //1.形参默认值
      function sumES5(num1, num2){
         num1 = num1 || 10;
         num2 = num2 || 10;
         return num1 + num2;
      }
      //===========ES6================
      function sumES6(num1 = 10, num2 = 10){
         return num1 + num2;
      }
      console.log(sumES6(10, 30));//40
      
      //2.形参形式 延展操作符

      function sumAllES5(){
         let result = 0;
         for(var value of arguments){
            result += value;
         }
         return result;
      }
      
      //===========ES6================
      function sumAllES6(name, ...num1){
         let result = 0;
         console.log(num1);//[20, 30, 40]
         console.log(name);//张三
         for(var value of num1){
            result += value;
         }
         return result;
      }

      console.log(sumAllES5(10,20,30));//60
      console.log(sumAllES6('张三',20,30,40));//90

      //箭头函数
      /*
      箭头函数体内的this对象，就是定义时所在的对象，而不是使用时所在的对象
      箭头函数导致this总是指向函数定义生效时所在的对象;
      实际上箭头函数并没有自己的this,导致内部的this就是外层代码块的this
      普通函数中的this:是在运行时进行绑定的，并不是在编写时绑定，它的上下文取决于函数调用时的各种条件；
      普通函数中this总是指向调用的对象，就是说this指向谁与函数声明的位置没有关系，只与调用的位置有关。
      */
      let obj = {};
      function foo(){
         console.log(this);//{}
         let self = this;
         setTimeout(function(){
            console.log(self);//{}
            console.log(this);//Window
         }, 1000);
      }

      function foo1() {
         setTimeout(() => {
            console.log(this);//{}
         }, 1000);
      }
      foo.call(obj);
      foo1.call(obj);
      foo1();//this指向Window

      // test();

      function Timer(){
         this.s1 = 0;
         this.s2 = 0;
         setInterval(()=>{
            this.s1++
         }, 1000);
         setInterval(function(){
            this.s2++;
         }, 1000)
      }
      let timer = new Timer();
      setTimeout(() => {
         console.log(timer.s1);//3
      }, 3100);
      setTimeout(() => {
         console.log(timer.s2);//0
      }, 3100);

   </script>
