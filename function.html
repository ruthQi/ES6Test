<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>函数</title>
</head>
<body>
   <script>
      //1.形参默认值
      function sumES5(num1, num2){
         num1 = num1 || 10;
         num2 = num2 || 10;
         return num1 + num2;
      }
      //===========ES6================
      function sumES6(num1 = 10, num2 = 10){
         return num1 + num2;
      }
      console.log(sumES6(10, 30));//40
      
      //2.形参形式 延展操作符

      function sumAllES5(){
         let result = 0;
         for(var value of arguments){
            result += value;
         }
         return result;
      }
      
      //===========ES6================
      function sumAllES6(name, ...num1){
         let result = 0;
         console.log(num1);//[20, 30, 40]
         console.log(name);//张三
         for(var value of num1){
            result += value;
         }
         return result;
      }

      console.log(sumAllES5(10,20,30));//60
      console.log(sumAllES6('张三',20,30,40));//90
   </script>
</body>
</html>
